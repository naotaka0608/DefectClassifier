# モデルハイパーパラメータ設定

model:
  backbone: "resnet50"  # resnet50, resnet101, efficientnet_b4
  pretrained: true
  freeze_backbone_layers: 6
  dropout: 0.3
  shared_features: 512
  head_hidden_features: 256

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.0001
  weight_decay: 0.0001
  warmup_epochs: 5
  patience: 10
  min_delta: 0.001
  gradient_clip: 1.0
  mixed_precision: true
  num_workers: 4

  # 損失関数の重み
  loss_weights:
    cause: 1.0
    shape: 1.0
    depth: 1.0

  label_smoothing: 0.1

augmentation:
  resize: [256, 256]
  crop_size: [224, 224]
  horizontal_flip: 0.5
  vertical_flip: 0.5
  random_rotate90: 0.5
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
  gaussian_noise:
    var_limit: [10, 50]
    probability: 0.3

inference:
  image_size: [224, 224]
  batch_size: 16
  default_threshold: 0.5
